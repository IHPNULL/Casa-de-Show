<!DOCTYPE html>
<html xmlns = "http:www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
<meta charset="utf-8">
<title>Usuarios</title>
</head>

<section layout:fragment="conteudo">	
			
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pesquisa de usuario</h1>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">id</th>
							<th>Nome</th>
							<th>E-MAIL</th>
							<th class="text-center col-md-1">Data de cadastro</th>
						</tr>
					</thead>
					<tbody>
					
						<tr th:each=" User : ${Cadastro}">
							<td class="text-center" th:text="${User.id}"></td>
							<td th:text="${User.Nome}"></td>
							<td th:text="${User.Email}"></td>
							<td class="text-center" th:text="${{User.date}}"></td>
						</tr>
										
						<tr>
							<td th:if="${#lists.isEmpty(Cadastro)}"colspan="4">Nenhum usuario encontrado</td>
						</tr>
						 			
					</tbody>
				</table>
			</div>	
		
		</div>
</section>
</html>
