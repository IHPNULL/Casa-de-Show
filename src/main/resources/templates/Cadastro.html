<!DOCTYPE html>
<html xmlns = "http:www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
<meta charset="utf-8">
<title>Novo usuario</title>
</head>

	
		
	<section layout:fragment="conteudo">
		<form action="/home" method="POST" th:object="${User}">
		<div class= "alert alert-danger" th:if="${#fields.hasAnyErrors()}">
		<div th:each=": ${#fields.detailedErrors()}">
			<span th:text="${detailedErrors.message}"></span>
		</div>
		</div>
			<div class = "form-horizontal">
					<div class="cadastro">
							<div class="panel-heading">
								<h3 class="panel-title">CADASTRO DE USUARIO</h3>
							</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="nome" class="col-sm-4 control-label">NOME</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="nome" />
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-4 control-label">E-MAIL</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="email" />
								</div>
							</div>
							<div class="form-group">
								<label for="senha" class="col-sm-4 control-label">SENHA</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" name="senha"/>
								</div>
							</div>
							<div class="form-group">
								<label for="senha" class="col-sm-4 control-label">CONFIRME A SENHA</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" name="confsenha"/>
								</div>
							</div>
							<div class = "form-group">
								<div class="col-sm-offset-3 col-sn-10">
									<button type = "submit" class="btn btn-primary">SALVAR</button>						
								</div>
							</div>
						</div>
					</div>
			</div>
		</form>
	</section>
</html>
