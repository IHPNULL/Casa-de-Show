<!DOCTYPE html>
<html xmlns = "http:www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
<meta charset="utf-8">
<title>Novo Evento</title>
</head>

	<section layout:fragment="conteudo">
	<form action="/cadastrodeevento" method="POST">
	<div class = "form-horizontal">

			<div class="cadastro">
					<div class="panel-heading">
						<h3 class="panel-title">CADASTRO DE EVENTO</h3>
					</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="nomeevento" class="col-sm-4 control-label">NOME DO EVENTO</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="Nome" />
						</div>
					</div>
					<div class="form-group">
						<label for="musicobanda" class="col-sm-4 control-label">MUSICO/GRUPO</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="musicobanda" />
						</div>
					</div>
					<div class="form-group">
					<label for= "local" class="col-sm-4 control-label">LOCAL</label>
						<div class="col-sm-2">
							<select class ="form-control" name="Local">
							<option th:each="local : ${locais}" th:value="${local}" th:text="${local.cat}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
					<label for="data" class="col-sm-4 control-label">DATA</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="Data"/>
						</div>
					</div>
					<div class = "form-group">
						<div class="col-sm-offset-3 col-sn-10">
							<button type = "submit" class="btn btn-primary">CADASTRAR</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		</form>
	</section>
</html>
