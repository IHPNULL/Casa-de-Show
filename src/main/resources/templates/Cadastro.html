<!DOCTYPE html>
<html xmlns = "http:www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
	  
<head>
<meta charset="utf-8">
<title>Novo usuario</title>
</head>

	
		
	<section layout:fragment="conteudo">
		<form action="/cadastro" method="POST" th:object="${user}">
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<span>usuario cadastrado com sucesso!</span>			
			</div>
			<div class= "alert alert-danger" th:if="${#fields.hasAnyErrors()}">
				<div th:each="detailedErrors: ${#fields.detailedErrors()}">
					<span th:text="${detailedErrors.message}"></span>
				</div>
			</div>			
			<div class = "form-horizontal">
					<div class="cadastro">
							<div class="panel-heading">
								<h3 class="panel-title">CADASTRO DE USUARIO</h3>
							</div>
							<div class="panel-body">
								<div class="form-group" th:classappend="${#fields.hasErrors('Nome')} ? has-error">
									<label for="nomeevento" class="col-sm-4 control-label">NOME DO EVENTO</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" th:field="*{Nome}" />
									</div>
								</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('Email')} ? has-error">
								<label for="email" class="col-sm-4 control-label">E-MAIL</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" th:field="*{Email}" />
								</div>
							</div>
							<div class="form-group" th:classappend="${#fields.hasErrors('Senha')} ? has-error">
								<label for="senha" class="col-sm-4 control-label">SENHA</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" th:field="*{Senha}"/>
								</div>
							</div>
							<div class="form-group">
								<label for="confirmacaoSenha" class="col-sm-4 control-label">CONFIRME A SENHA</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" id="confirmacaoSenha" th:field="*{confirmacaoSenha}"/>
								</div>
							</div>				
							<div class = "form-group">
								<div class="col-sm-offset-3 col-sn-10">
									<button type = "submit" class="btn btn-primary">SALVAR</button>						
								</div>
							</div>
						</div>
					</div>
			</div>
		</form>
	</section>
</html>
