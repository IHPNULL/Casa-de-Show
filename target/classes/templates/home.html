<!DOCTYPE html>
<html xmlns = "http:www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
<meta charset="utf-8">
<title>Home</title>
</head>

<section layout:fragment="conteudo">		
		<form action="/home" method="POST">
		<div class = "form-horizontal">
		
				<div class="login">		
					<div class="panel-heading">
						<h3 class="panel-title">LOGIN</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="email" class="col-sm-4 control-label">E-MAIL</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="email" />
								</div>
							</div>					
						<div class="form-group">
							<label for="senha" class="col-sm-4 control-label">SENHA</label>
							<div class="col-sm-8">
								<input type="password" class="form-control" name="senha"/>
							</div>
						</div>
						<div class = "form-group">
						<div class="col-sm-offset-3 col-sn-10">
							<button type="button" class="btn btncadastrar btn-primary">LOGIN</button>
						</div>
						<div class="col-sm-offset-3 col-sn-10">
							<button type="button" class="btn btncadastrar btn-primary" onclick="window.location.href='/cadastro'">Cadastrar-se</button>
						</div>
						</div>
					</div>
					
				</div>
	
				
			</div>
			</form>
</section>
</html>
